<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-title" content="CodePen">
<title>CodePen - 2025</title>
<style>
ol{
  background:lightgrey;
}

.correct{
  background:lightgreen;
}

.incorrect{
  background:red;
}
</style>
</head>
<body translate="no">
<h1>Spanish Conjugations</h1>
<ol>
<li>comer + yo<input data-correct="como"></li>
<li>voy + tu<input data-correct="ves"></li>
<li>romper + nosotros <input data-correct="rompemos"></li>
<li>caminar + la/el <input data-correct="camina"></li>
<li>haber + yo<input data-correct="hubo"></li>
<li>ir + nosotros <input data-correct="vamos"></li>
<li>ver + la/el <input data-correct="ve"></li>
<li>dar + la/el <input data-correct="camina"></li>
<li>poder + las/los <input data-correct="pueden"></li>
<li>estar + tu <input data-correct="estas"></li>
<li>caminar + la/las <input data-correct="camina"></li>
<li>imput total score out of 11<input data-correct="11"></li>
</ol>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
console.clear();
console.log("hello universe!")

$("input").change(onChange);

function onChange(evt){
  
 let correct= $(this).data("correct");
  let response = $(this).val();
  console.log(correct,response)
  if(correct == response){
    console.log("answer correct")
    $(this).removeClass("incorrect").addClass("correct");
  } else{
    console.log("answer incorrect");
     $(this).removeClass("correct").addClass("incorrect");

  }
  
}
    </script>
</body>
</html>
